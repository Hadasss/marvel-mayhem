<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/icons8-boom-48.png"/>
		<link rel="stylesheet" href="./assets/css/css/styles.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Hero Hub</title>
    <link href="https://fonts.googleapis.com/css?family=Bangers:regular" rel="stylesheet" />
    <style>
			body {
				font-family: "Bangers", sans-serif;
			}
		</style>
	</head>

	<body class="h-14 bg-stone-50 from-sky-500 to-indigo-500 tracking-wide">


		<!--Hero search-bar-->
		<section class="flex justify-center mt-6 text-2xl border-4 border-black pt-20 m-5 bg-gradient-to-r from-orange-500 shadow-2xl md:max-w-2xl">
			<form class="md:flex">
				<!--input for book/movie title-->
				<label for="book-input"></label>
        <!-- FYI added a class "hero-search-input" -->
				<input
					type="text"
					id="book-name"
					placeholder="Search for Superhero!"
          class="hero-search-input bg-blue-600 hover:bg-blue-800 rounded-full ml-5 text-purple text-3xl shadow-2xl p-3 border-3 border-black"
				/>
			</form>
			<div>
				<button	type="button" class="bg-blue-600 hover:bg-blue-800 rounded-full ml-5 text-purple text-3xl shadow-2xl p-3 search-bttn">Search</button>
			</div>
		</section>

		<section class="display:inline pt-40">
      <!-- FYI added class: hero-name-display -->
			<div class="p-10 ml-6 hero-name-display">
				<!-- FYI added class to img and removed attributes -->
				<img class="hero-gif"/>
			</div>

      <!-- FYI buttons div should have a class of "hidden" and chenge to "visible" when a hero is displayed-->
			<div class="buttons">
			<button type="button" class="bg-blue-600 hover:bg-blue-800 rounded-full ml-4 text-purple text-3xl shadow-2xl p-3 comics">COMICS</button>
			<button type="button" class="bg-blue-600 hover:bg-blue-800 rounded-full ml-5 text-purple text-3xl shadow-2xl p-3 stories">STORIES</button>
			<button type="button" class="bg-blue-600 hover:bg-blue-800 rounded-full ml-5 text-purple text-3xl shadow-2xl p-3 events">EVENTS</button>
		</section>

		<div id="appearances" class="p-4">
			<button	type="button"	class="bg-blue-600 hover:bg-blue-800 rounded-full text-purple text-3xl shadow-2xl p-3 px-11 movie-appearances">MOVIE APPEARANCES</button>
			</div>
		</div>

		<article class="movie-list" >
			
		</article>
    <footer>
      <p>Made By Bryan, Chris, Dave and Hadas!</p>
    </footer>
    <script src="assets/js/script.js"></script>
	</body>
</html>
